<html>
    <head>
        <title>View Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <style>
            h1{
                text-align: center;
                color: blue;
            }

            .view-container{
                border: 2px solid cyan;
                border-radius: 20px;
                margin: 30px;
                padding: 30px;
                display: block;
            }

        </style>
    </head>
    <body>
        <h1>Users Details</h1>

        <div class="view-container">
            <a class="btn btn-primary" style="float:right" href="index.html">Add New User</a>
            <br>
            <br>
            <br>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Address</th>
                        <th>Nationality</th>
                        <th>NIC</th>
                        <th>Birth date</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Last Update</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="table_body">

                </tbody>


            </table>
        </div>

        <script>

            function passEditId(id) {

                swal({
                    title: "Do you want to edit this?",
                    icon: "warning",
                    buttons: {
                        cancelBtn: {
                            text: "Cancel"
                        },
                        yesBtn: {
                            text: "Yes",
                            value: "yes"
                        }
                    },
                    dangerMode: true,
                })
                        .then((value) => {
                            if (value == "yes") {
                                localStorage.setItem("edit_id", id);
                                document.location.replace('./edit.html');
                            } else {

                            }
                        });


                return false;
            }


            const api_url_delete = "http://localhost:8080/NIC_Validation_REST_copy_2/resources/user/json-delete-user";


            function deleteMsgBox(userId) {
                swal({
                    title: "Do you want to delete?",
                    icon: "warning",
                    buttons: {
                        cancelBtn: {
                            text: "Cancel"
                        },
                        yesBtn: {
                            text: "Yes",
                            value: "yes"
                        }
                    },
                    dangerMode: true,
                })
                        .then((value) => {
                            if (value == "yes") {
                                deleteUser(userId)
                            } else {

                            }
                        });
            }

            async function deleteUser(userId) {

                console.log("delete user called" + userId)
                const response = await fetch(api_url_delete,
                        {
                            method: 'POST',
                            body: JSON.stringify({
                                requestId: "5555",
                                method: "deleteUser",
                                id: userId
                            }),
                            headers: {
                                "Content-type": "application/json; charset=UTF-8"
                            }
                        })
                location.reload();
            }

            const api_url_view = "http://localhost:8080/NIC_Validation_REST_copy_2/resources/user/json-all-users";

            var count;
            var tableContent = "";

            async function getAllUsers() {
                const response = await fetch(api_url_view,
                        {
                            method: 'POST',
                            body: JSON.stringify({
                                requestId: "3333",
                                method: "getAllUsers"
                            }),
                            headers: {
                                "Content-type": "application/json; charset=UTF-8"
                            }
                        }
                );
                const data = await response.json();

                console.log(data);

                console.log("Array size is " + data.users.length);

                count = data.users.length;
                dataset = data;

                for (var i = 0; i < count; i++) {
                    tableContent = tableContent +
                            "<tr>" +
                            "<td>" + data.users[i].id + "</td>" +
                            "<td>" + data.users[i].fullname + "</td>" +
                            "<td>" + data.users[i].address + "</td>" +
                            "<td>" + data.users[i].nationality + "</td>" +
                            "<td>" + data.users[i].nic + "</td>" +
                            "<td>" + data.users[i].birthdate + "</td>" +
                            "<td>" + data.users[i].age + "</td>" +
                            "<td>" + data.users[i].gender + "</td>" +
                            "<td>" + data.users[i].lastUpdate + "</td>" +
                            "<td><a class='" + "btn btn-info" + "' onClick='passEditId(" + data.users[i].id + ")'>Edit</a>&nbsp;&nbsp; <a class='" + "btn btn-danger" + "'href='#' onClick='deleteMsgBox(" + data.users[i].id + ")'>Delete</a></td>" +
                            "</tr>"
                            ;
                }

                document.getElementById("table_body").innerHTML = tableContent;
            }

            getAllUsers();
        </script>
    </body>
</html>
