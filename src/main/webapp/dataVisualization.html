<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .main-container{
                display: flex;
                flex-direction: row;
                justify-content:space-around;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    </head>
    <body>
        
        <h1>Users Against Nationality</h1>

        <div class="main-container">
            <div style=" height:60vh; width: 50vw">
                <canvas id="myChart"></canvas>
            </div>
            <div style=" height:30vh; width: 25vw">
                <canvas id="myChartPie"></canvas>
            </div>
        </div>


        <script>

            var sinhalaCount = 0;
            var tamilCount = 0;
            var englishCount = 0;

            deriveNationalityCounts();

            function deriveNationalityCounts() {
                var derivedNationalityData = fetch("http://localhost:8080/NIC_Validation_REST_copy_2/resources/user/json-nationality-data",
                        {
                            method: 'POST',
                            body: JSON.stringify({
                                requestId: "7777",
                                method: "getNationalityData",
                            }),
                            headers: {
                                "Content-type": "application/json; charset=UTF-8"
                            }
                        })
                        .then(function (response) {
                            return response.json()
                        })

                derivedNationalityData.then(result => {
                    console.log(result)

                    var derivedSinhalaCount = result.nationalityCounts.sinhalaCount;
                    var derivedTamilCount = result.nationalityCounts.tamilCount;
                    var derivedEnglishCount = result.nationalityCounts.englishCount;


                    console.log(derivedSinhalaCount);
                    console.log(derivedTamilCount);
                    console.log(derivedEnglishCount);

                    sinhalaCount = derivedSinhalaCount;
                    tamilCount = derivedTamilCount;
                    englishCount = derivedEnglishCount;

                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Sinhala', 'Tamil', 'English'],
                            datasets: [{
                                    label: '# of Votes',
                                    data: [sinhalaCount, tamilCount, englishCount],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        },

                    });


                    //////
                    const ctx2 = document.getElementById('myChartPie').getContext('2d');
                    const myChart2 = new Chart(ctx2, {
                        type: 'pie',
                        data: {
                            labels: ['Sinhala', 'Tamil', 'English'],
                            datasets: [{
                                    label: '# of Votes',
                                    data: [sinhalaCount, tamilCount, englishCount],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        },

                    });

                })
            }

        </script>
    </body>
</html>
